<div> <img src="https://i.goopics.net/kn9pe.jpg" height="100" width="100"></div>
<form [formGroup]='loginform'  >
    
  
 
  <div class="form-group">
  <label class="col-md-3 control-label" for="Email">Email</label>
  <div class="col-md-4">
    <input formControlName='email' #box1 type="email" name="email" class="form-control" placeholder="Enter email" />
  
  </div>
  </div>
  <div class="form-group">
  <label class="col-md-3 control-label" for="Password">Password</label>
  <div class="col-md-4">
  <input formControlName="password" #box2 type="password" class="form-control"  placeholder="Enter password" >
  </div> 
  </div>

  <div class="form-group">
  <div class="col-md-offset-3 col-md-9">
  <button  class="btn btn-default" [disabled]="disabled" (click)="getIdentifiant(box1.value, box2.value)">se connecter</button>
  </div>
  </div>


  <div class="form-group">
    <div class="col-md-offset-3 col-md-9">
    <button  class="btn btn-default"  (click)="clearForm()">effacer</button>
    </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
          <button mat-button class="nav-item" routerLink="/compte" >creer un compte</button>
      </div>
        </div> 
  </form>
